<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For you</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<body>
    <div class="container">
        <div>
            <h1 id="question">WILL YOU BE MY FOREVER ?</h1>
        </div>
        <div class="gifcontainer">
            <img src="./winnie.gif" alt="animation gif"> 
        </div>
        <div class="buttons">
            <button class="but" id="yes_but" onclick="nextPage()">Yes !</button>
            <button class="but" id="no_but" onmouseover="hrb()" onclick="hrb()" >No !</button>
            <script>
                function nextPage() {
                    window.location.href="yes.html";
                }
                function hrb() {
                    var button = document.getElementById('no_but');
                    var x = Math.max(0, Math.random() * (window.innerWidth - button.offsetWidth));
                    var y = Math.max(0, Math.random() * (window.innerHeight - button.offsetHeight));
                    button.style.left = `${x}px`;
                    button.style.top = `${y}px`;
                }
            </script>
        </div>
    </div>
    
</body>
</html>
